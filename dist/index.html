<!DOCTYPE html>
<html>
  <head>
    <title>
      NPS survey with follow-up questions, jQuery Survey Library Example
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="surveyElement"></div>
    <div id="surveyResult">
      <div class="pyramid" style="display: none;">
        <div class="results red">Results</div>
        <div class="accountability red">Accountability</div>
        <div class="commitment red">Commitment</div>
        <div class="conflict red">Conflict</div>
        <div class="trust red">Trust</div>
      </div>
    </div>

    <script type="text/javascript" src="lencioni.js"></script>
  </body>
</html>
